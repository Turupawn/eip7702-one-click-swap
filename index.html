<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="connect_button" type="button" value="Connect" onclick="connectWallet()" style="display: block"></input>
  <p id="account_address" style="display: none"></p>
  <p id="web3_message"></p>
  <p id="contract_state"></p>
  <h1>One click swap</h1>
  <h2><i>Swap WETH to GHO in one click using EIP-7702 on Scroll Sepolia</i></h2>
  <label for="weth_swap_amount">WETH Swap amount:</label>
  <input type="input" value="" id="weth_swap_amount" placeholder="e.g. 0.01"></input>
  <br>
  <input type="button" value="One click swap" onclick="_oneClickSwap()"></input>
  <br>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
</html>

<script>
  function _oneClickSwap()
  {
    wethSwapAmount = document.getElementById("weth_swap_amount").value
    oneClickSwap(wethSwapAmount)
  }
</script>
